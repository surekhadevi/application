<form>
    <div class="form-group">
      <label for="fName">First Name:</label>
        <input type="text" class="form-control" name="fName" [ngModel]="author.fName" (ngModelChange)="author.fName=$event">
    </div>
    
  <div class="form-group">
            <label for="mName">Middle Name:</label>
              <input type="text" class="form-control" name="mName" [ngModel]="author.mName" (ngModelChange)="author.mName=$event">
  </div>
  
  <div class="form-group">
      <label for="lName">Last Name:</label>
        <input type="text" class="form-control" name="lName" [ngModel]="author.lName" (ngModelChange)="author.lName=$event">
  </div>
  
  <div class="form-group">
  <label class="radio-inline" *ngFor="let gen of getkeys()">
    <input type="radio" name="gender" [(ngModel)]="author.gender" [value]="gen">{{gen}}
  </label>
  </div>
  
  <div class="form-group">
      <label for="age">Age:</label>
        <input type="text" class="form-control" name="age" [(ngModel)]="author.age">
  </div>
  
  <div class="form-group"><button type="button" class="btn btn-primary" (click)="addAuthor()">Submit</button></div>
  
  </form>
